<form
  *ngIf="notificationGroup"
  name="deleteForm"
  (ngSubmit)="confirmDelete(notificationGroup.id!)"
>
  <div class="modal-header">
    <h4
      class="modal-title"
      data-cy="notificationGroupDeleteDialogHeading"
      jhiTranslate="entity.delete.title"
    >
      Confirm delete operation
    </h4>

    <button nz-button nzType="primary"
      type="button"
      class="btn-close"
      data-dismiss="modal"
      aria-hidden="true"
      (click)="cancel()"
    >
      &times;
    </button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p
      id="jhi-delete-notificationGroup-heading"
      jhiTranslate="jhipsterApp.notificationGroup.delete.question"
      [translateValues]="{ id: notificationGroup.id }"
    >
      Are you sure you want to delete this Notification Group?
    </p>
  </div>

  <div class="modal-footer">
    <button nz-button nzType="primary"
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="cancel()"
    >
      <fa-icon icon="ban"></fa-icon>&nbsp;<span
        jhiTranslate="entity.action.cancel"
        >Cancel</span
      >
    </button>

    <button nz-button nzType="primary"
      id="jhi-confirm-delete-notificationGroup"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger"
    >
      <fa-icon icon="times"></fa-icon>&nbsp;<span
        jhiTranslate="entity.action.delete"
        >Delete</span
      >
    </button>
  </div>
</form>
