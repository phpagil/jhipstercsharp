<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notificationGroup">
      <h2 data-cy="notificationGroupDetailsHeading">
        <span jhiTranslate="jhipsterApp.notificationGroup.detail.title"
          >Notification Group</span
        >
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ notificationGroup.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jhipsterApp.notificationGroup.description"
            >Description</span
          >
        </dt>
        <dd>
          <span>{{ notificationGroup.description }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.back"
          >Back</span
        >
      </button>

      <button
        type="button"
        [routerLink]="['/notification-group', notificationGroup.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.edit"
          >Edit</span
        >
      </button>
    </div>
  </div>
</div>
