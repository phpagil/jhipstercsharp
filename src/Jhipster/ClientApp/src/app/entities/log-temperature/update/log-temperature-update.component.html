<div class="d-flex justify-content-center">
  <div class="col-8">
    <form
      name="editForm"
      role="form"
      novalidate
      (ngSubmit)="save()"
      [formGroup]="editForm"
    >
      <h2
        id="jhi-log-temperature-heading"
        data-cy="LogTemperatureCreateUpdateHeading"
        jhiTranslate="jhipsterApp.logTemperature.home.createOrEditLabel"
      >
        Create or edit a Log Temperature
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label
            class="form-label"
            jhiTranslate="global.field.id"
            for="field_id"
            >ID</label
          >
          <input
            type="number"
            class="form-control"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.logTemperature.createdAt"
            for="field_createdAt"
            >Created At</label
          >
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.logTemperature.temperature"
            for="field_temperature"
            >Temperature</label
          >
          <input
            type="number"
            class="form-control"
            name="temperature"
            id="field_temperature"
            data-cy="temperature"
            formControlName="temperature"
          />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.logTemperature.status"
            for="field_status"
            >Status</label
          >
          <select
            class="form-control"
            name="status"
            formControlName="status"
            id="field_status"
            data-cy="status"
          >
            <option [ngValue]="null">
              {{ "jhipsterApp.Status.null" | translate }}
            </option>
            <option *ngFor="let status of statusValues" [value]="status">
              {{ "jhipsterApp.Status." + status | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterApp.logTemperature.device"
            for="field_device"
            >Device</label
          >
          <select
            class="form-control"
            id="field_device"
            data-cy="device"
            name="device"
            formControlName="device"
          >
            <option
              *ngIf="!editForm.get('device')!.value"
              [ngValue]="null"
              selected
            ></option>
            <option
              [ngValue]="
                deviceOption.id === editForm.get('device')!.value?.id
                  ? editForm.get('device')!.value
                  : deviceOption
              "
              *ngFor="
                let deviceOption of devicesSharedCollection;
                trackBy: trackDeviceById
              "
            >
              {{ deviceOption.description }}
            </option>
          </select>
        </div>
        <div
          *ngIf="
            editForm.get(['device'])!.invalid &&
            (editForm.get(['device'])!.dirty ||
              editForm.get(['device'])!.touched)
          "
        >
          <small
            class="form-text text-danger"
            *ngIf="editForm.get(['device'])?.errors?.required"
            jhiTranslate="entity.validation.required"
          >
            This field is required.
          </small>
        </div>
      </div>

      <div>
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="btn btn-secondary"
          (click)="previousState()"
        >
          <fa-icon icon="ban"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.cancel"
            >Cancel</span
          >
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span
            jhiTranslate="entity.action.save"
            >Save</span
          >
        </button>
      </div>
    </form>
  </div>
</div>
