<div>
  <div nz-row>
    <div nz-col nzSpan="16" style="height: 100vh; background: linear-gradient(180deg, #008651 0%, #003865 100%);
    box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25); text-align: center; padding-top: 7vh">
      <img src="../../content/images/login-splash.svg" style="width: 80%; margin: auto;" /> <br>
      <img src="../../content/images/logo-jabil.svg" style="float: left; margin-left: 40px; width: 150px;"  />
    </div>
    <div nz-col nzSpan="8" style="padding: 20px;">
      <h1 jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
      <div
        class="alert alert-danger"
        *ngIf="authenticationError"
        jhiTranslate="login.messages.error.authentication"
        data-cy="loginError"
      >
        <strong>Failed to sign in!</strong> Please check your credentials and
        try again.
      </div>
      <form
        class="form"
        role="form"
        (ngSubmit)="login()"
        [formGroup]="loginForm"
      >
        <div class="mb-3">
          <label
            class="username-label"
            for="username"
            jhiTranslate="global.form.username.label"
            >Login</label
          >
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="{{ 'global.form.username.placeholder' | translate }}"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="mb-3">
          <label for="password" jhiTranslate="login.form.password"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="{{ 'login.form.password.placeholder' | translate }}"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input
              class="form-check-input"
              type="checkbox"
              name="rememberMe"
              id="rememberMe"
              formControlName="rememberMe"
            />
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>

        <button nz-button nzType="primary"
          type="submit"
          class="btn btn-primary"
          jhiTranslate="login.form.button"
          data-cy="submit"
        >
          Sign in
        </button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a
          class="alert-link"
          routerLink="/account/reset/request"
          jhiTranslate="login.password.forgot"
          data-cy="forgetYourPasswordSelector"
          >Did you forget your password?</a
        >
      </div>

      <div class="alert alert-warning">
        <span jhiTranslate="global.messages.info.register.noaccount"
          >You don't have an account yet?</span
        >
        <a
          class="alert-link"
          routerLink="/account/register"
          jhiTranslate="global.messages.info.register.link"
          >Register a new account</a
        >
      </div>
    </div>
  </div>
</div>
