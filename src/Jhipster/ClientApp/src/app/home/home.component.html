<div class="row">
  <div class="col-md-9">
      <div class="alert alert-success" *ngIf="account">
        <span
          id="home-logged-message"
          *ngIf="account"
          jhiTranslate="home.logged.message"
          [translateValues]="{ username: account.login }"
          >You are logged in as user "{{ account.login }}".</span
        >
      </div>

      <div class="alert alert-warning" *ngIf="account == null">
        <jhi-login></jhi-login>
      </div>
  </div>
</div>
